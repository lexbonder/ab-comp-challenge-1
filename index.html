<!DOCTYPE html>
<html>
  <head>
    <title>Static Comp 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <main>
      <section class="left-side">
        <header>
          <h1>The Legend of Zelda</h1>
          <p>Zelda is the princess you're trying to rescue, not the hero. This confuses many people into thinking that the hero, Link, is named Zelda.</p>
          <div class="button-wrapper">
            <button>Sad</button>
            <button>Tragic</button>
          </div>
        </header>
        <article class="article1">
          <img src="images/triforce.png" alt="The Triforce">
          <p>Triforce</p>
        </article>
        <article class="article2">
          <h2>k</h2>
          <p>Hylian</p>
        </article>
        <article class="article3">
          <h2>f</h2>
          <p>Sheikah</p>
        </article>
        <article class="article4">
          <h2>h</h2>
          <p>Kokiri</p>
        </article>
        <article class="article5">
          <h2>j</h2>
          <p>Goron</p>
        </article>
        <article class="article6">
          <h2>i</h2>
          <p>Zora</p>
        </article>
        <article class="article7">
          <h2>g</h2>
          <p>Gerudo</p>
        </article>
      </section>
      <section class="right-side">
        <div class="page" id="page1"></div>
        <div class="page" id="page2"></div>
        <div class="page" id="page3"></div>
        <img class="scroll" src="images/left-arrow.png" alt="Left Arrow Scroll Button">
        <img class="scroll" src="images/right-arrow.png" alt="Right Arrow Scroll Button">
      </section>
    </main>
  </body>
</html>
